<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados GitHub</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css" />
  </head>

  <body>
    <div class="container">
      <h1>Consumindo dados do GitHub</h1>
      <button class="btn btn-primary" onclick="dadosGithub()">Consultar</button>
      <div id="resposta">
        <p>Dados Usuario</p>
      </div>
    </div>
    <script>
      function dadosGithub() {
        let url = "https://api.github.com/users/larissabenvenuti";
        fetch(url)
          .then((resolve) => resolve.json())
          .then((data) => mostrarDados(data))
          .catch((reject) => console.log("Erro"));
      }

      function mostrarDados(data) {
        let resposta = document.getElementById("resposta");
        resposta.innerHTML = `<p>Login:${data.login}</p>
                                    <img src=${data.avatar_url}>
                                    `;
      }
    </script>
  </body>
</html>
